<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" type="text/css" href="../public/css/nav.css"/>
        <link rel="stylesheet" type="text/css" href="../public/css/settings.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <header>
            <div class="nav_bar">
                <div class="logo">
                    <a href="homepage.html"><img src="../public/css/images/sampleLogo.png"/></a>
                </div>
                <div class="nav_btns">
                    <a href="profile.html">PROFILE</a>
                    <a href="settings.html">SETTINGS</a>
                    <a href="../homepage.html">LOG OUT</a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="box" id="peepo_account">
                <div class="col-1">
                    <h2>Sign-In Details</h2>
                    <span>Your username and password are used to access
                        your account.
                    </span>
                </div>
                <div class="col-2">
                    <div class="input_section">
                        <label for="user">Username</label>
                        <input type="text" id="user" name="user"></input>

                        <p>Change Password</p>
                        <label for="pword">Current Password</label>
                        <input type="password" id="pword" name="pword"></input>

                        <label for="newpword">New Password</label>
                        <input type="password" id="newpword" name="newpword"></input>

                        <label for="cnewpword">Confirm New Password</label>
                        <input type="password" id="cnewpword" name="cnewpword"></input>
                    </div>
                    <div class="button_section">
                        <button type="submit">SAVE CHANGES</button>
                    </div>
                </div>
            </div>
            
            <div class="box" id="information">
                <div class="col-1">
                    <h2>Information</h2>
                    <span>This information will be shared with other users upon
                        visiting your profile.
                    </span>
                </div>
                <div class="col-2">
                    <div class="input_section">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email"></input>

                        <label for="about">About</label>
                        <textarea maxlength="300" id="about"></textarea>
                    </div>
                    <div class="button_section">
                        <button type="submit">SAVE CHANGES</button>
                    </div>
                </div>
            </div>
            
            <!--TODO: Fix heigh of #profile_picture -->
            <div class="box" id="profile_picture">
                <div class="col-1">
                    <h2>Display Photo</h2>
                    <span> Your display photo is what other users see as your profile avatar.
                    </span>
                </div>
                <div class="col-2">
                    <div class="display_info">
                        <img id="displayphoto">
                    </div>
                    <div class="input_section">
                        <input id="fileupload" type="file" name="fileupload" />
                    </div>
                    <div class="button_section">
                        <button type="submit">SAVE CHANGES</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
